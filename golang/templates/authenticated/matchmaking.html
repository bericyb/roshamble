<div id="matchmaking">
    <div hx-get="/matchmaking/{{ .mode }}/count" hx-target="#player-count" hx-trigger="every 2s" />
    <div hx-get="/matchmaking/ready/{{ .mode }}/{{ .username }}" hx-target="#game-ready" hx-trigger="every 2s" />
    <div class="flex flex-col items-center justify-center h-60">
        <h1
            class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
            {{ .title }}
        </h1>
        <h3
            class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
            {{ .username }}
        </h3>
        <div id="player-count" class="text-gray-900 dark:text-white">
            0 players online
        </div>
        <div id="game-ready" class="text-gray-900 dark:text-white"></div>
        <div class="mt-8">
            <a hx-post="remove/{{ .username }}/matchmaking/{{ .mode }}" hx-target="#matchmaking" type="button"
                class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Leave Queue
            </a>
        </div>
    </div>
</div>
