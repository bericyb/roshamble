<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/assets/output.css" rel="stylesheet" />
        <script src="/assets/htmx.min.js"></script>
    </head>
    <body class="bg-gray-50 dark:bg-gray-900">
        <div id="navbar">
            <nav class="bg-gray-50 border-gray-200 dark:bg-gray-900">
                <div
                    class="flex flex-wrap justify-between items-center mx-auto p-4"
                >
                    <a
                        href="/"
                        class="flex items-center space-x-3 rtl:space-x-reverse"
                    >
                        <img
                            src="assets/logo.svg"
                            class="h-8"
                            alt="Flowbite Logo"
                        />
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                            >Roshamble</span
                        >
                    </a>
                    <div
                        class="flex items-center space-x-6 rtl:space-x-reverse"
                    >
                        <a
                            href="#"
                            class="text-sm text-blue-600 dark:text-blue-500 hover:underline"
                            >Logout</a
                        >
                    </div>
                </div>
            </nav>
        </div>
        <div id="main">
            <div class="flex flex-col items-center justify-center h-60">
                <h1
                    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
                >
                    Roshamble
                </h1>
                <div>
                    <button
                        hx-get="/gametypes"
                        hx-target="#main"
                        type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                        Play
                    </button>
                    <button
                        hx-get="/profile"
                        hx-target="#main"
                        hx-push-url="true"
                        type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                        Profile
                    </button>
                </div>
            </div>
        </div>
        <script src="/assets/flowbite.min.js"></script>
    </body>
</html>
